<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div id="title">WORDLE</div>
    
    <!-- Game Controls -->
    <div id="controls">
        <button id="hard-mode-btn" onclick="toggleHardMode()">Hard Mode: OFF</button>
        <button id="timer-btn" onclick="toggleTimer()">Timer: OFF</button>
        <button id="dark-mode-btn" onclick="toggleDarkMode(); this.blur()">üåô Dark Mode</button>
        <button id="challenge-btn" onclick="createChallenge()">üéØ Challenge Friend</button>
    </div>
    
    <!-- Challenge Info -->
    <div id="challenge-info"></div>
    
    <!-- Timer Display -->
    <div id="timer-display" style="display: none;">‚è±Ô∏è 3:00</div>
    
    <hr>
    
    <div id="board"></div>
    <div id="answer"></div>
    
    <div id="keyboard">
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key wide">ENTER</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key wide">‚å´</button>
        </div>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
